<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
        .container {
            display: grid;
            width: 80vw;
            height: 100vh;
            grid-template-columns: repeat(2, 1fr);
            grid-template-areas:
                'portfolio gallery gallery'
            ;
            align-items: center;
        }

        .portfolio {
            grid-area: portfolio;
            justify-items: center;
        }

        .gallery {
            grid-area: gallery;
        }

        .gallery-grid {
            display: grid;
            grid-gap: 0.1rem;
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: repeat(4, 1fr); */
            grid-auto-rows: 120px;
        }

        .item {
            color: white;
            background-size: cover;
            background-position: top;
            display: grid;
            justify-items: center;
            align-items: center;
            background-color: #222;
            background-blend-mode: hard-light;
            transition: all 1s ease-in-out;
            box-shadow: 0 0 4px #fff;
        }

        .item:hover{
            background-color: white;
            background-position: center;
        }

        .column-2 {
            grid-column: span 2;
        }

        .row-2 {
            grid-row: span 2;
        }

        .column-3 {
            grid-column: span 3;
        }

        .row-3 {
            grid-row: span 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="portfolio">
            <h2>Gallery</h2>
            <p>All the pics you need </p>
        </div>
        <div class="gallery span">
            <div class="gallery-grid">
                <div class="item row-2" style="background-image: url('waterfall.jpg');">WaterFalls</div>
                <div class="item column-2" style="background-image: url('hills.jpg');">Hills</div>
                <div class="item" style="background-image: url('ocean.jpg');">Oceans</div>
                <div class="item row-2" style="background-image: url('rain.jpg');">Rain</div>
                <div class="item column-2" style="background-image: url('mountain.jpg');">Mountains</div>
                <div class="item" style="background-image: url('tree.jpg');">Trees</div>
                <div class="item column-2" style="background-image: url('beach.jpg');">Beach</div>
            </div>

        </div>
    </div>
</body>

</html>
